<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the Target Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  
 <div class="container" id="start-container">
   
   
   <h1>Tap The Target</h1>
   
 <div class="start-button-container">
   <div class="btn" id="start">START</div>
 </div>
   
   
   <div id="rules">
     
     
     <h4>Game Rules</h4>
     
     
      <div class="rule">
        If You Click Outside The Circle You Out.
      </div>
      <div class="rule">
        Try To Get Maximum Score.
      </div>
   </div>
   
   
 </div> 
  
  <div class="container" id="game-container">
    
    
             <h1>Tap The Target</h1>
    
    
    <div id="gameArea">
        <div id="target"></div>
    </div>
    
    
     <p id="p-score">Score: 
        <span class="score" id="score">0</span>
     </p>
     
  </div>
<!--         <p id="gameOver" style="display: none;">Game Over!</p> -->

<div class="container" id="end-container">
  
  
       <p id="gameOver">Game Over</p>
   
   
       <p class="score" id="end-score">Score:0</p>
      
        
   <div id="btn-container">
       <div class="btn-e" id="restart"><p>RESTART</p></div>
       <div class="btn-e" id="continue"><p>CONTINUE</p></div>
   </div>
   
</div>
    <script src="script.js"></script>
</body>
</html>
