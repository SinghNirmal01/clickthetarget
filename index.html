<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the Target Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  
 <div class="container" id="container">
   <h1>Tap The Target</h1>
   
   <div class="start-button-container">
     <div class="start-button" id="start">START</div>
   </div>
   <div id="rules">
     <h4>Game Rules</h4>
      <div class="rule">
        If You Click Outside The Circle You Out.
      </div>
      <div class="rule">
        Try To Get Maximum Score.
      </div>
   </div>
 </div> 
  
  <div id="game-container">
    <h1>Tap The Target</h1>
    <div id="gameArea">
        <div id="target"></div>
    </div>
    <p>Score: <span id="score">0</span></p>
    <p id="gameOver" style="display: none;">Game Over!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
